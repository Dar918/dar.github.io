<html><head>
<title>Form - Text Input</title>
<link rel=icon href=burger.png type=image/png>
<meta name=viewport content=width=device-width, initial-scale=1.0></head>

<body topmargin=50>  
<center>
<form>  
<p style="background-color:powderblue;
color:#696969;font-family:verdana;
font-size:160%;
text-align:center;
width:60%;height:70%;">
<br>
Personal details:
<br><br>
First Name: <input type=text name=fname size=40 maxlength=5> 
<br>
Last Name: <input type=text name=lname size=40 maxlength=5> 
<br>
<input type = radio name = gender value = Male> Male
<input type = radio name = gender value = Female> Female
<br>
Choose your favourite subject:<br>
<input type=checkbox name=fav_sub value=DCS4103>DCS4103<br>
<input type=checkbox name=fav_sub value=DCS3003>DCS3003<br>
<input type=checkbox name=fav_sub value=MST1003>MST1003<br>
<input type=checkbox name=fav_sub value=MST2023>MST2023<br>
<br>
Address:
<textarea rows=4 cols=30 name=address></textarea>
<br>
Date of birth:
<input type=date name=dob>
<br>
Login password:
<input type=password name=loginpass>
<br>
<input type=submit value=Submit>
<input type=reset value=Reset>
</form>  
</center></body>

</html>
