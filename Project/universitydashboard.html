<script>
  const greetingElement = document.getElementById("greeting");
  const now = new Date();
  const hour = now.getHours();
  let greetingText = "Welcome!";

  if (hour < 12) {
    greetingText = "Good morning, student!";
  } else if (hour < 18) {
    greetingText = "Good afternoon, student!";
  } else {
    greetingText = "Good evening, student!";
  }

  greetingElement.textContent = greetingText;

  const tips = [
    "Start your day with curiosity, not pressure.",
    "Breathe deeply and study mindfully.",
    "Growth takes time. Stay consistent.",
    "Youâ€™re allowed to not know everything yet.",
    "A clear mind learns best, stay present."
  ];

  const tipElement = document.getElementById("tip");
  const randomIndex = Math.floor(Math.random() * tips.length);
  tipElement.textContent = tips[randomIndex];
</script>
